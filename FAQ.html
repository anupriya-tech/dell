<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
    margin: 0px;
     padding: 0px;
    
     }
     
    .faq-question {
     
 padding: 10px;
 background-color: #a7a1a1;
 border: 1px solid #ddd;
 margin-bottom: 5px;
   overflow: hidden;
   transition: 0.3s;
   overflow-y: scroll;
   height: 0.6rem;
     }
     .faq-answer
     {
    
    height: 3rem;
    padding: 10px;
 background-color: #e7e2e2;
 border: 1px solid white;
 
     }
 
     

</style>
<body>
 
    <div class="faq-question">
    <div  onclick="show();">What is Lorem Ipsum?</div>
    <div class="faq-answer" >Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
  </div>
  

  <script>
    function show()  {
         document.querySelector(".faq-question").classList.toggle("faq-answer");   
        
      }
     
  </script>
  
</body>
</html>
